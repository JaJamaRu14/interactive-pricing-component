<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__description">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main>
      <div class="price-card">
        <div class="price-card__slider">
          <div class="price-card__pageviews">
            <span class="num-of-pageviews"></span> PAGEVIEWS
          </div>
          <div class="price-card__price">
            $<span class="price-display"></span>/month
          </div>
          <input
            type="range"
            class="price-card__slidebar"
            min="0"
            max="4"
            step="1"
            value="2"
          />
        </div>
        <ul class="price-card__option">
          <li class="price-card__option-item">Monthly Billing</li>
          <li class="price-card__option-item">
            <label class="switch">
              <input type="checkbox" class="price-card__toggle-btn switch" />
              <span class="slider round"></span>
            </label>
          </li>
          <li class="price-card__option-item">Yearly Billing -25%</li>
        </ul>
        <ul class="price-card__list">
          <li class="price-card__item">Unlimited websites</li>
          <li class="price-card__item">100% data ownership</li>
          <li class="price-card__item">Email reports</li>
        </ul>
        <button class="price-card__btn">Start my trial</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/shotime_14">Sho Shimizu</a>.
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
